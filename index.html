<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="board">
        <div class="row">
          <div class="col-xs-3" id="00">
            <h1 id="00output"></h1>
          </div>
          <div class="col-xs-3" id="01">
            <h1 id="01output"></h1>
          </div>
          <div class="col-xs-3" id="02">
            <h1 id="02output"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3" id="10">
            <h1 id="10output"></h1>
          </div>
          <div class="col-xs-3" id="11">
            <h1 id="11output"></h1>
          </div>
          <div class="col-xs-3" id="12">
            <h1 id="12output"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3" id="20">
            <h1 id="20output"></h1>
          </div>
          <div class="col-xs-3" id="21">
            <h1 id="21output"></h1>
          </div>
          <div class="col-xs-3" id="22">
            <h1 id="22output"></h1>
          </div>
        </div>
        <button type="click" id="start" class="btn btn-danger">Start!</button><br>
        <input type="radio" name="playerChoice" value=1> One Player
        <input type="radio" name="playerChoice" value=2> Two Player
      </div>
    </div>
  </body>
</html>
